<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Landing Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .boton {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .boton:hover {
      background-color: #1d4ed8;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>

  <h1>Bienvenido a Mi Landing Page</h1>
  <p>Esta es una página simple creada con HTML y CSS, lista para publicarse en GitHub Pages.</p>
  <a href="#contacto" class="boton">Contáctame</a>

  <footer id="contacto">

  </footer>

</html>
